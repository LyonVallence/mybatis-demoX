# \u8BBE\u7F6E\u65E5\u5FD7\u8F93\u51FA\u7EA7\u522B\u4EE5\u53CA\u8F93\u51FA\u76EE\u7684\u5730\uFF0C\u53EF\u4EE5\u8BBE\u7F6E\u591A\u4E2A\u8F93\u51FA\u76EE\u7684\u5730\uFF0C\u5F00\u53D1\u73AF\u5883\u4E0B\uFF0C\u65E5\u5FD7\u7EA7\u522B\u8981\u8BBE\u7F6E\u6210DEBUG\u6216\u8005ERROR
# \u524D\u9762\u5199\u65E5\u5FD7\u7EA7\u522B\uFF0C\u9017\u53F7\u540E\u9762\u5199\u8F93\u51FA\u76EE\u7684\u5730\uFF1A\u6211\u81EA\u5DF1\u4E0B\u9762\u8BBE\u7F6E\u7684\u76EE\u7684\u5730\u76F8\u5BF9\u5E94\uFF0C\u4EE5\u9017\u53F7\u5206\u5F00
# log4j.rootLogger = [level],appenderName1,appenderName2,\u2026
log4j.rootLogger=DEBUG,CONSOLE
# \u9650\u5236\u6307\u5B9A\u5305\u7684\u65E5\u5FD7\u7EA7\u522B
log4j.logger.org.example.dao=debug
# \u8F93\u51FA\u5230\u63A7\u5236\u53F0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# \u65E5\u5FD7\u8F93\u51FA\u5E03\u5C40 HTMLLayout\uFF08\u4EE5HTML\u8868\u683C\u5F62\u5F0F\u5E03\u5C40\uFF09PatternLayout\uFF08\u53EF\u4EE5\u7075\u6D3B\u5730\u6307\u5B9A\u5E03\u5C40\u6A21\u5F0F\uFF09SimpleLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF09TTCCLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4EA7\u751F\u7684\u65F6\u95F4\u3001\u7EBF\u7A0B\u3001\u7C7B\u522B\u7B49\u7B49\u4FE1\u606F\uFF09
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# \u5982\u679C\u65E5\u5FD7\u8F93\u51FA\u5E03\u5C40\u4E3A PatternLayout \u81EA\u5B9A\u4E49\u7EA7\u522B\uFF0C\u9700\u8981\u4F7F\u7528ConversionPattern\u6307\u5B9A\u8F93\u51FA\u683C\u5F0F \u4F8B\u5982\uFF1A%-d{yyyy-MM-dd HH:mm:ss} [%t] [%c]-[%p] %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] [%c]-[%p] %m%n